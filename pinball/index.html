<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/player.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./assets/player.svg">
    <title>Pinball Shooter – Boss & Special Balls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            color-scheme: dark;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: #0f0f12;
            color: #e8e8ea;
            display: flex;
            justify-content: center;
            /* 가로만 중앙 */
            align-items: flex-start;
            /* 세로는 상단 정렬 */
            min-height: 100dvh;
            /* iOS 주소창 변동 대응 */
            overflow: hidden;
            /* 스크롤 제거 */
            touch-action: none;
            /* 제스처가 게임 입력을 가로채지 않도록 */
            font-family: system-ui, sans-serif;
        }

        /* JS가 폭을 넣어주므로 고정폭 제거 */
        #wrap {
            width: auto;
            margin: 0 auto;
        }

        /* 고정 width/height 제거. 크기는 main.js가 설정 */
        canvas {
            display: block;
            border: 1px solid #2c2f3a;
            background: #12141a;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 6px 0 8px;
            font-size: 14px;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }

        #hud-sb {
            /* 특수볼 재고 줄바꿈 강제 */
            inline-size: 100%;
            overflow-wrap: anywhere;
            white-space: normal;
        }


        #msg {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            opacity: .8;
        }

        .help_text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 20px;
            pointer-events: none;
        }

        .help_text li {
            height: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .help_text li img {
            height: 100%;
            width: auto;
            aspect-ratio: 1/1;
            border: 2px solid;
            border-radius: 50%;
        }

        /* 전역 선택/롱프레스/탭하이라이트 비활성화 */
        html,
        body,
        #wrap,
        #hud,
        #msg,
        canvas,
        #sbStock,
        #helpBoard {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="hud">
            <div class="hud-item">점수: <span id="score">0</span></div>
            <div class="hud-item"><img style="width:16px; height:16px;" src="./assets/item-hp_up.svg">x<span
                    id="hp">3</span></div>
            <div class="hud-item"><img style="width:16px; height:16px;" src="./assets/item-max_ball.svg">x<span
                    id="maxBalls">5</span></div>
            <!-- <div class="hud-item">볼 데미지: <span id="ballDmg">1.00</span></div> 추가 -->
            <div class="hud-item" id="hud-sb">특수볼 재고: <span id="sbStock">D:0 | F:0 | P:0 | X:0 | S:0</span></div>

        <p>

        </p>
