<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/player.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./assets/player.svg">
    <title>Pinball Shooter – Boss & Special Balls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        :root {
            color-scheme: dark
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: #0f0f12;
            color: #e8e8ea;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100svh;
            overflow: hidden;
            touch-action: none;
            font-family: system-ui, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none
        }

        #wrap {
            width: auto;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px
        }

        #hud {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px
        }

        #hud img {
            width: 16px;
            height: 16px
        }

        #hud-sb {
            inline-size: 100%;
            overflow-wrap: anywhere;
            white-space: normal
        }

        canvas {
            display: block;
            background: #12141a;
            border: 1px solid #2c2f3a;
            box-sizing: border-box;
            /* 보더 포함 폭 계산 */
        }

        p {
            margin: 0;
            font-size: 13px;
            opacity: .8;
            text-align: center;
            width: 100%
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
        }

        img {
            -webkit-user-drag: none;
            user-drag: none
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="hud">
            <div class="hud-item">점수: <span id="score">0</span></div>
            <div class="hud-item"><img src="./assets/item-hp_up.svg" alt="">x<span id="hp">3</span></div>
            <div class="hud-item"><img src="./assets/item-max_ball.svg" alt="">x<span id="maxBalls">5</span></div>
            <button id="restart" type="button">다시 시작</button>
            <div class="hud-item" id="hud-sb">특수볼 재고:<br><span id="sbStock">D:0 | F:0 | P:0 | X:0 | S:0</span></div>
        </div>

        <canvas id="game"></canvas>

        <p>mobile: 좌우 터치</p>
        <p>pc: ← → 좌우이동 / Z·X 각도 / Space 시작</p>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
